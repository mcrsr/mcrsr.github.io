<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Loading Website</title>
</head>

<body>
    <header>
        <h1>Welcome to My Delayed Website</h1>
    </header>
    <main>
        <section id="content">
            <!-- Content will be loaded here after a delay -->
        </section>
    </main>
    <script>
        // Delay the content loading for 10 seconds (10000 milliseconds)
        setTimeout(function () {
            var content = document.getElementById('content');
            content.innerHTML = "<h2>Delayed Content</h2><p>This content was loaded after a 10-second delay.</p>";
        }, 10000);
    </script>
</body>

</html>
